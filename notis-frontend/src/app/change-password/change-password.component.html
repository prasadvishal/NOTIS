    <div class = "card">
        <!-- <div class="loginBox"> -->
            <div class="card-block">
                <div class="row">
                    <div class="form-group col-sm-3 field" >
                        <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Current Password*" style="float:left; width:100%;">
                        <label for="currentPassword">Enter Current Password*</label>
                    </div>

                    <div class="form-group col-sm-3 field" >
                        <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New Password*" style="float:left; width:100%;">
                        <label for="newPassword">Enter New Password*</label>
                    </div>

                    <div class="form-group col-sm-3 field" >
                        <input type="password" class="form-control" name="cnfNewPassword" id="cnfNewPassword" placeholder="Current Password*" style="float:left; width:100%;">
                        <label for="cnfNewPassword">Confirm New Password*</label>
                    </div>

                    <div class="form-group col-sm-3 field" >
                        <button class="btn btn-info" (click)="onChangePassword()">Change Password</button>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
